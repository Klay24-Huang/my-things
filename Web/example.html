<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginated Table Example</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pagination {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Paginated Table Example</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
    <!-- 示例数据 -->
    <tr><td>1</td><td>John</td><td>Doe</td><td>john@example.com</td></tr>
    <tr><td>2</td><td>Jane</td><td>Doe</td><td>jane@example.com</td></tr>
    <tr><td>3</td><td>Mike</td><td>Smith</td><td>mike@example.com</td></tr>
    <!-- 更多数据 -->
      </tbody>
    </table>

    <!-- 分页 -->
    <div class="pagination">
      <ul>
        <!-- 上一页按钮 -->
        <li><a href="#">&laquo;</a></li>
        <!-- 第 6 到第 10 页的分页按钮 -->
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
        <li><a href="#">8</a></li> <!-- 当前页 -->
        <li><a href="#">9</a></li>
        <li><a href="#">10</a></li>
        <!-- 下一页按钮 -->
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</body>
</html>
